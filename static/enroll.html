<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ‘¤ Face Enrollment</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 920px; margin: 24px auto; padding: 0 12px; }
    label { display:block; margin:12px 0 6px; font-weight: 600; }
    input, select { width:100%; padding:10px 12px; border:2px solid #e9ecef; border-radius:8px; }
    button { margin-top: 14px; padding: 12px 16px; border-radius: 8px; border: 0; background: #4ECDC4; color: #fff; cursor: pointer; }
    pre { background: #f8f9fa; padding: 12px; border-radius: 8px; overflow-x: auto; }
  </style>
</head>
<body>
  <h2>ðŸ‘¤ Enroll New Face</h2>
  <form id="f">
    <label for="faceName">Name</label>
    <input id="faceName" name="faceName" required />

    <label for="faceId">Face ID</label>
    <input id="faceId" name="faceId" required />

    <label for="personType">Person Type</label>
    <select id="personType" name="personType" required>
      <option value="">Select</option>
      <option value="employee">Employee</option>
      <option value="visitor">Visitor</option>
      <option value="guest">Guest</option>
    </select>

    <label for="enrollImages">Face Images (up to 5)</label>
    <input id="enrollImages" name="enrollImages" type="file" accept="image/*" multiple required />

    <button>Enroll</button>
  </form>
  <pre id="out"></pre>

  <script>
    document.getElementById('f').onsubmit = async (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const r = await fetch('/api/enroll', { method: 'POST', body: fd });
      const j = await r.json();
      document.getElementById('out').textContent = JSON.stringify(j, null, 2);
    };
  </script>
</body>
</html>
